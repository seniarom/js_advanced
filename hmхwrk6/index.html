<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark">
            <div class="container justify-content-between">
                <span class="navbar-brand mb-0 h1">Магазин</span>
                <div class="navbar-text cart me-2">
                    <form action="#" class="goods-search" @submit.prevent="filter">
                        <input v-model="searchLine" type="text" class="goods-search" />
                        <button @click="filterGoods" class="ms-2 btn btn-secondary search-button"
                            type="button">Искать</button>
                        </button>
                    </form>


                    <button class="btn-cart btn btn-primary" type="button"
                        @click="showCart = !showCart">Корзина</button>
                    <cart :cart-items="cartItems" :img="imgCart" :visibility="showCart" @remove="remove">
                    </cart>
                </div>
            </div>

        </div>

    </header>


    <main class="container py-2 row g-2 mb-2">
        <products :products="filtered" :img="imgCatalog" @add-product="addProduct">
        </products>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="cart.js"></script>
    <script src="prod.js"></script>

</body>

</html>
